spring.application.name=RestfulAPI
spring.datasource.url=jdbc:mysql://localhost:3306/locasianusers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
#The following 3 properties lines were given to me(jake) by CoPilot in VSCode chat
#They help to provide specific error messages in Postman, making debugging easier
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always
server.error.include-stacktrace=on_param
